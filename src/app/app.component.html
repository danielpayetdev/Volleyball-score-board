<div class="flex flexw row justify-center space-x-60 m-16">
  <app-team-score
    [team]="teamA"
    [sets]="teamASets()"
    [score]="currentSetPoint()[TEAM_A]"
    (pointScored)="update(TEAM_A)"
    [stale]="!isSetWin()"
  />
  <app-team-score
    [team]="teamB"
    [sets]="teamBSets()"
    [score]="currentSetPoint()[TEAM_B]"
    (pointScored)="update(TEAM_B)"
    [stale]="!isSetWin()"
  />
</div>
